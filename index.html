<!DOCTYPE html>
<html>
<body>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "npcs/35600-35699.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("output").innerHTML = "wow"
    xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
}

document.getElementById("npcid").onkeyup = function() {
	document.getElementById("output").innerHTML=
	xmlDoc.evaluate("/list/npc[@id="+this.value+"]", xmlDoc, null, XPathResult.ANY_TYPE, null);
}
</script>

<input id="npcid"></input>
<div id="output"></div>
</body>
</html>
